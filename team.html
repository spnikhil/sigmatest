                if (!window.ethereum) {

                // Request accounts

                userAddress = await signer.getAddress();

                // Create contract instance with signer

                console.error("Connection error:", error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="8" class="error">Connection failed: ' + error.message + '</td></tr>';
            }
        }

        // Load Team Data
        async function loadTeamData() {
            try {
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="8" class="loading"><i class="fas fa-spinner fa-spin"></i> Loading team data...</td></tr>';
                
                if (!contract) {
                    throw new Error("Contract not initialized");
                }

                // Clear previous data
                teamMembers = [];
                allUsers.clear();

                // Get current rate
                const rate = await contract.currentRate();
                const sellRate = await contract.getSellRate();
                document.getElementById('currentRate').textContent = 
                    parseFloat(ethers.formatUnits(rate, 6)).toFixed(4) + ' USDT';

                // Get all Transfer events (last 50000 blocks for performance)
                const latestBlock = await provider.getBlockNumber();
                const fromBlock = Math.max(0, latestBlock - 50000);
                
                console.log("Fetching Transfer events...");
                const filter = contract.filters.Transfer();
                const events = await contract.queryFilter(filter, fromBlock, latestBlock);
                
                console.log(`Found ${events.length} Transfer events`);

                // Collect unique addresses
                const addresses = new Set();
                events.forEach(event => {
                    addresses.add(event.args[0].toLowerCase()); // from
                    addresses.add(event.args[1].toLowerCase()); // to
                });

                console.log(`Found ${addresses.size} unique addresses`);

                // Load user data for each address
                let loaded = 0;
                for (const addr of addresses) {
                    try {
                        const userData = await contract.users(addr);
                        
                        // Only store if user has upline (part of referral system)
                        if (userData && userData.upline !== "0x0000000000000000000000000000000000000000") {
                            
                            const balance = await contract.balanceOf(addr);
                            
                            allUsers.set(addr, {
                                address: addr,
                                upline: userData.upline.toLowerCase(),
                                balance: parseFloat(ethers.formatEther(balance)),
                                directCount: Number(userData.directCount),
                                lastBuy: Number(userData.lastBuyTimestamp),
                                hasBought: userData.hasBought
                            });
                            loaded++;
                        }
                    } catch (e) {
                        // Skip if error
                    }
                    
                    // Update progress occasionally
                    if (++loaded % 50 === 0) {
                        document.getElementById('tableBody').innerHTML = 
                            `<tr><td colspan="8" class="loading">Loading... ${loaded}/${addresses.size}</td></tr>`;
                    }
                }

                console.log(`Loaded ${allUsers.size} users with upline`);

                // Build team tree
                await buildTeamTree();

            } catch (error) {
                console.error("Data loading error:", error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="8" class="error">Error: ' + error.message + '</td></tr>';
            }
        }

        // Build team tree
        async function buildTeamTree() {
            console.log("Building team tree for:", userAddress);
            
            const queue = [{ addr: userAddress, level: 0 }];
            const visited = new Set();
            visited.add(userAddress);
            
            while (queue.length > 0) {
                const { addr: currentAddr, level: currentLevel } = queue.shift();
                
                if (currentLevel >= 10) continue;
                
                // Find downline
                allUsers.forEach((user, addr) => {
                    if (user.upline === currentAddr && !visited.has(addr)) {
                        visited.add(addr);
                        
                        const memberLevel = currentLevel + 1;
                        teamMembers.push({
                            address: addr,
                            level: memberLevel,
                            balance: user.balance,
                            usdtValue: user.balance * 0.22, // Approx USDT value
                            upline: user.upline,
                            directCount: user.directCount,
                            lastBuy: user.lastBuy,
                            isActive: user.balance > 0
                        });
                        
                        queue.push({ addr: addr, level: memberLevel });
                    }
                });
            }
            
            console.log(`Team size: ${teamMembers.length}`);
            
            // Update stats
            document.getElementById('totalMembers').textContent = teamMembers.length;
            document.getElementById('directReferrals').textContent = 
                teamMembers.filter(m => m.level === 1).length;
            
            const totalSigma = teamMembers.reduce((sum, m) => sum + m.balance, 0);
            document.getElementById('teamHoldings').textContent = totalSigma.toFixed(2) + ' SIG6';
            
            // Update table
            updateTable();
        }

        // Update table
        function updateTable() {
            if (teamMembers.length === 0) {
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="8" class="loading">No team members found</td></tr>';
                return;
            }
            
            let html = '';
            teamMembers.sort((a, b) => a.level - b.level).forEach(member => {
                const dateStr = member.lastBuy > 0 ? 
                    new Date(member.lastBuy * 1000).toLocaleDateString() : 'â€”';
                
                html += `
                    <tr>
                        <td><span class="wallet-address">${member.address.slice(0,8)}...${member.address.slice(-6)}</span></td>
                        <td><span class="level-badge">Level ${member.level}</span></td>
                        <td style="color: ${member.balance > 0 ? '#00ffcc' : '#888'}">${member.balance.toFixed(2)}</td>
                        <td>$${member.usdtValue.toFixed(2)}</td>
                        <td>${dateStr}</td>
                        <td><span class="wallet-address">${member.upline.slice(0,6)}...</span></td>
                        <td>${member.directCount}</td>
                        <td style="color: ${member.isActive ? '#00ffcc' : '#888'}">${member.isActive ? 'Active' : 'Inactive'}</td>
                    </tr>
                `;
            });
            
            document.getElementById('tableBody').innerHTML = html;
        }

        // Filter functions
        function applyFilters() {
            // Implement filtering
            updateTable();
        }

        function resetFilters() {
            document.getElementById('levelFilter').value = 'all';
            document.getElementById('searchFilter').value = '';
            updateTable();
        }

        function refreshData() {
            loadTeamData();
        }
    </script>
</body>
